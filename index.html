<html>
    <head>
    <title>photo gallery</title>
        <link href="photo.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
    </head>
    <body>
    
        <div class="container">
        <section id="photos">
            
            <h1>slide gallery</h1>
            <div class="line"></div>
            <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
             <div class="item active">
              <center>
                <a  target="_blank">
                <img src="thanos.jpeg">
            </a>
                  <div class="carousel-content">
                  <p>thanos</p>
                  </div>
              </center>  
             </div>
                <div class="item">
                <center>
                    <a  target="_blank">
                <img src="iron.jpeg">
            </a>
                    <div class="carousel-content">
                    <p>Iron man</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <a  target="_blank">
                <img src="OIP%20(13)%20copy.jpeg">
            </a>
                    <div class="carousel-content">
                    <p>black panther</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <a  target="_blank">
                <img src="OIP%20(14)%20copy.jpeg">
            </a>
                    <div class="carousel-content">
                    <p>scarlet witch</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <a  target="_blank">
                <img src="cap%20copy.jpeg">
            </a>
                    <div class="carousel-content">
                    <p>captain america</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <a  target="_blank">
                <img src="OIP%20(15)%20copy.jpeg"
            </a>
                    <div class="carousel-content">
                    <p>spiderman</p>
                    </div>
                    </center>
                </div>
                
            </div>
             <a class="left carousel-control" href="#mycarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>  
             </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>  
             </a>
            </div>
                
            </section>
        </div>
        <div id="div2">
        <h1>grid gallery</h1>
            <div class="line"></div>
            <section>
            <img src="iron.jpeg">
                <img src="thanos.jpeg">
                <img src="OIP%20(13)%20copy.jpeg">
                
            </section>
            <section>
            <img src="OIP%20(14)%20copy.jpeg">
                <img src="cap%20copy.jpeg">
                 <img src="OIP%20(15)%20copy.jpeg">
            </section>
        </div>
    </body>
<html>
